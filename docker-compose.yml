version: "3.9"

services:
  backend:
    build: ./backend  # d√πng Dockerfile 
    container_name: node_backend
    ports:
      - "4000:4000"


  frontend:
    build: ./frontend
    container_name: vite_frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend

